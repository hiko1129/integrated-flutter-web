name: Flutter Web

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  cirrusci/flutter:stable
    steps:
      - uses: actions/checkout@v1
      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: setup flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.x'
      - name: install dependencies
        run: flutter pub get
      - name: test
        run: flutter test
