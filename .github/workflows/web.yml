name: Flutter Web

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter:stable
      options: --workdir /build
    steps:
      - uses: actions/checkout@v1
      - name: PWD
        run: echo ${PWD}
      - name: Install dependencies
        run: pwd && ls -la && sudo su - && flutter pub get
      - name: Run tests
        run: flutter test