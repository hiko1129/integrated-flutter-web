name: Flutter Web

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  cirrusci/flutter:stable
    steps:
      - uses: actions/checkout@v1
      - name: setup flutter
        uses: subosito/flutter-action@v1.1.1
        with:
          flutter-version: '1.9.1+hotfix.2'
      - name: install dependencies
        run: flutter pub get
      - name: test
        run: flutter test
